<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="slotImage" src="" alt="Slot Image">
  <script>
    // Read ?index= from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const index = urlParams.get('index') || '0'; // Default to 0 if not provided
    const imageUrl = `images/${index}.jpeg`;
    document.getElementById("slotImage").src = imageUrl;
  </script>
</body>
</html>
